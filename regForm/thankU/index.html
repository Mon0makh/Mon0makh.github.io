<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<title>CodePen - Pure CSS clickable flip cards</title>
  	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,600,700'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
	<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">

        <div class="card">
            <input type="checkbox" id="card3" class="more">
            <div class="content">
                <div class="front" >
                    <div class="inner">
                        <h2>Заявка принята!</h2>
                        <label for="card3" class="button" aria-hidden="true">
                            Подробнее
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="info">
                            <div class="icon">
                                <a href="https://www.instagram.com/thehub.su/"><i class="fab fa-instagram"></i> </a>
                            </div>
                        </div>
                        <div class="info">
                            <div class="icon">
                                <i class="fab fa-youtube"></i>
                            </div>
                        </div>
                        <div class="info">
                            <div class="icon">
                                <i class="fab fa-telegram"></i>
                            </div>
                        </div>
                        <div class="description">
                            <p>Заявка принята, ожидайте ответа на ваш WhatsApp или Telegram в течении 3х дней! Заявки с некорректными данными расмотрены не будут. Следите за новостями в наших Соц.Сетях!</p>
                        </div>
                        <div class="price">[BIG.HUB]</div>
                        <label for="card3" class="button return" aria-hidden="true">
                            <i class="fas fa-arrow-left"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  
</body>
</html>
